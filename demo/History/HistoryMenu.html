<head>
    <title> Willow History Menu</title>
    <link rel="stylesheet" href="/History/history_menu.css">
</head>
<body>
    <div id="sessionList"></div>
    <div id="previewPane">
        <div><b id="curTitle"></b></div>
        <hr>
        <div id="imgBackground"><img id="previewImg"></img></div>
        <hr>
        <div class="historyButtonContainer">
            <button class="historyButtons" id="restoreBtn" title="Return to this session">Restore</button>
            <button class="historyButtons" id="renameBtn" title="Change the name of this session">Rename</button>
            <button class="historyButtons" id="deleteBtn" title="Delete this session from your history">Delete</button>
        </div>
    </div>
    <script src = "HistoryMenu.js"> </script>
</body>
